<!-- fragments/categoriasCarrusel.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Categorías Carrusel</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
</head>
<body>

<div th:fragment="~{categoriasCarrusel(categorias)}" class="container my-5">
    <h3 class="text-center fw-bold mb-4 text-uppercase">Explora nuestras categorías</h3>

    <div id="carouselCategorias" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div th:each="cat, iterStat : ${categorias}" 
                 th:class="'carousel-item ' + (${iterStat.index == 0} ? 'active' : '')">
                <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
                    <div class="card border-0 shadow-sm" style="width: 22rem;">
                        <div class="position-relative">
                            <img th:src="@{${cat.rutaImagen}}" class="card-img-top rounded" 
                                 alt="Imagen categoría" style="height: 250px; object-fit: cover;">
                                <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-25 rounded"></div>
                        </div>
                        <div class="card-body text-center">
                            <h5 th:text="${cat.nombreCategoria}" class="fw-bold text-dark mb-2"></h5>
                            <p th:text="${cat.descripcion}" class="small text-muted"></p>
                            <a th:href="@{'/productos/categoria/' + ${cat.idCategoria}}" class="btn btn-dark mt-2">
                                Ver productos
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCategorias" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCategorias" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

</body>
</html>
