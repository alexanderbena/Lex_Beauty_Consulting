<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Gestión de Categorías</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/img/Logos/Favicon.png}">
</head>
<body>

<!-- Header -->
<div th:replace="~{general/fragmentos :: header}"></div>

<div class="container py-5">

    <!-- Título y botón -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
        <h2 class="fw-bold text-dark mb-0">Gestión de Categorías</h2>
        <button class="btn btn-dark d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#modalCategoria">
            <i class="fas fa-plus me-2"></i> Nueva Categoría
        </button>
    </div>

    <!-- Tabla de categorías -->
    <div class="table-responsive shadow rounded-3 overflow-hidden">
        <table class="table table-striped align-middle mb-0">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="cat : ${categorias}">
                    <td th:text="${cat.idCategoria}"></td>
                    <td>
                        <img th:src="@{${cat.rutaImagen}}" alt="Imagen"
                             class="rounded shadow-sm" style="width:70px;height:70px;object-fit:cover;">
                    </td>
                    <td th:text="${cat.nombreCategoria}" class="fw-semibold"></td>
                    <td th:text="${cat.descripcion}" class="text-muted small"></td>
                    <td>
                        <span th:classappend="${cat.activo} ? 'text-success' : 'text-danger'" class="fw-bold">
                            <span th:text="${cat.activo ? 'Activo' : 'Inactivo'}"></span>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{'/categoria/modificar/' + ${cat.idCategoria}}" 
                           class="btn btn-sm btn-outline-primary me-1" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/categoria/eliminar}" method="post" class="d-inline">
                            <input type="hidden" name="idCategoria" th:value="${cat.idCategoria}">
                            <button type="submit" class="btn btn-sm btn-outline-danger" 
                                    onclick="return confirm('¿Deseas eliminar esta categoría?');" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <p class="mt-3 text-muted text-end">
        Total categorías: <strong th:text="${totalCategorias}"></strong>
    </p>
</div>

<!-- Modal Nueva Categoría -->
<div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title fw-bold" id="modalCategoriaLabel">Agregar Categoría</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <form th:action="@{/categoria/guardar}" method="post" enctype="multipart/form-data">
                <div class="modal-body bg-light">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Nombre</label>
                            <input type="text" name="nombreCategoria" class="form-control" placeholder="Ej: Maquillaje" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Imagen</label>
                            <input type="file" name="imagenFile" class="form-control" accept="image/*">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="3" placeholder="Describe brevemente la categoría"></textarea>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="activo" checked>
                        <label class="form-check-label">Activo</label>
                    </div>
                </div>

                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-dark">
                        <i class="fas fa-save me-1"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{general/fragmentos :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
