<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Modificar Categoría</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body class="bg-light">

    <!-- Header -->
    <div th:replace="~{general/fragmentos :: header}"></div>

    <!-- Contenido principal -->
    <div class="container py-5">
        <div class="col-md-8 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-dark text-white d-flex align-items-center justify-content-between">
                    <h5 class="mb-0">Modificar Categoría</h5>
                    <i class="fas fa-pen-to-square"></i>
                </div>

                <div class="card-body bg-white">
                    <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{idCategoria}" />

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nombre</label>
                            <input type="text" th:field="*{nombreCategoria}" class="form-control" placeholder="Ingrese el nombre" required>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Descripción</label>
                            <textarea th:field="*{descripcion}" class="form-control" rows="3" placeholder="Descripción de la categoría"></textarea>
                        </div>

                        <!-- Imagen actual -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Imagen Actual</label><br>
                            <img th:src="@{${categoria.rutaImagen}}" alt="Imagen categoría"
                                 class="rounded border shadow-sm" style="width:140px;height:140px;object-fit:cover;">
                        </div>

                        <!-- Cambiar imagen -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Cambiar Imagen</label>
                            <input type="file" name="imagenFile" class="form-control" accept="image/*">
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo">
                                <label class="form-check-label fw-semibold" for="activo">Activo</label>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/categoria/listado}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-dark">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{general/fragmentos :: footer}"></div>

</body>
</html>
