<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Gestión de Productos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/img/Logos/Favicon.png}">
</head>
<body>

<!-- Header -->
<div th:replace="~{general/fragmentos :: header}"></div>

<div class="container py-5">

    <!-- Título y botón -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
        <h2 class="fw-bold text-dark mb-0">Gestión de Productos</h2>
        <button class="btn btn-dark d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#modalProducto">
            <i class="fas fa-plus me-2"></i> Nuevo Producto
        </button>
    </div>

    <!-- Tabla de productos -->
    <div class="table-responsive shadow rounded-3 overflow-hidden">
        <table class="table table-striped align-middle mb-0">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="prod : ${productos}">
                    <td th:text="${prod.idProducto}"></td>
                    <td>
                        <img th:src="@{${prod.rutaImagen}}" alt="Imagen"
                             class="rounded shadow-sm" style="width:70px;height:70px;object-fit:cover;">
                    </td>
                    <td th:text="${prod.nombreProducto}" class="fw-semibold"></td>
                    <td th:text="${prod.descripcion}" class="text-muted small"></td>
                    <td>
                        <span th:if="${prod.categoria != null}" 
                              class="badge bg-secondary" 
                              th:text="${prod.categoria.nombreCategoria}">
                        </span>
                        <span th:if="${prod.categoria == null}" class="text-muted small">Sin categoría</span>
                    </td>
                    <td class="fw-bold text-success" th:text="${#numbers.formatCurrency(prod.precio)}"></td>
                    <td>
                        <span th:classappend="${prod.stock > 0} ? 'text-success' : 'text-danger'" class="fw-bold">
                            <span th:text="${prod.stock}"></span>
                        </span>
                    </td>
                    <td>
                        <span th:classappend="${prod.activo} ? 'text-success' : 'text-danger'" class="fw-bold">
                            <span th:text="${prod.activo ? 'Activo' : 'Inactivo'}"></span>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{'/producto/modificar/' + ${prod.idProducto}}"
                           class="btn btn-sm btn-outline-primary me-1" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/producto/eliminar}" method="post" class="d-inline">
                            <input type="hidden" name="idProducto" th:value="${prod.idProducto}">
                            <button type="submit" class="btn btn-sm btn-outline-danger" 
                                    onclick="return confirm('¿Deseas eliminar este producto?');" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <p class="mt-3 text-muted text-end">
        Total productos: <strong th:text="${totalProductos}"></strong>
    </p>
</div>

<!-- Modal Nuevo Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title fw-bold" id="modalProductoLabel">Agregar Producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <form th:action="@{/producto/guardar}" method="post" enctype="multipart/form-data">
                <div class="modal-body bg-light">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Nombre del Producto</label>
                            <input type="text" name="nombreProducto" class="form-control" 
                                   placeholder="Ej: Labial Rojo Mate" required maxlength="150">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Categoría</label>
                            <select name="categoria.idCategoria" class="form-select" required>
                                <option value="">Seleccione una categoría</option>
                                <option th:each="cat : ${categorias}" 
                                        th:value="${cat.idCategoria}" 
                                        th:text="${cat.nombreCategoria}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">₡</span>
                                <input type="number" name="precio" class="form-control" 
                                       placeholder="0.00" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Stock</label>
                            <input type="number" name="stock" class="form-control" 
                                   placeholder="0" min="0" value="0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="3" 
                                  placeholder="Describe brevemente el producto" required maxlength="150"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Imagen del Producto</label>
                        <input type="file" name="imagenFile" class="form-control" accept="image/*">
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="activo" checked>
                        <label class="form-check-label">Activo</label>
                    </div>
                </div>

                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-dark">
                        <i class="fas fa-save me-1"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{general/fragmentos :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
